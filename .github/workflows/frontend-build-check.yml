# Frontend build check â€” verifies the frontend builds successfully on push/PR.
name: Frontend Build Check

on:
  push:
    branches:
      - "**"
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-build-check.yml"
  pull_request:
    branches:
      - "**"
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-build-check.yml"

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
